<div class='leader-board'>
  <div class='container'>
    <table class='table'>
      <caption>Player Leader Board.</caption>
      <thead>
      <tr>
        <th>#</th>
        <th>User Name</th>
        <th>Wins</th>
      </tr>
      </thead>
      <tbody>
      <tr is='players' :leader-board='leaderBoard' :user-name='userName'></tr>
      </tbody>
    </table>
  </div>
</div>
